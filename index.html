<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div id="card-container">
    <img src="./assets/images/illustration-article.svg" alt="">

    <div id="card-texts">
      <span class="btn-primary">Learning</span>

      <span class="text-simple">Published 21 Dec 2023</span>

      <span class="text-title"> HTML & CSS foundations</span>

      <span class="text-secondary"> These languages are the backbone of every website, defining structure, content, and
        presentation.</span>

    </div>

    <div id="card-user">
      <img src="./assets/images/image-avatar.webp" alt="avatar">
      <span> Greg Hooper </span>
    </div>

  </div>

  </div> -->
</body>

</html>
